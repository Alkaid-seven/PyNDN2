 validator
  {
    rule
    {
      id "A rule"
      for data
      filter
      {
        type name
        regex "^<SecurityTestSecRule><Basic>$"
      }
      checker
      {
        type customized
        sig-type rsa-sha256
        key-locator
        {
          type name
          regex "^<SecurityTestSecRule><Basic><><KEY><><>$"
        }
      }
    }
    {
      id "Another rule"
      for data
      {
        filter
        {
          type name
          regex "^[^<Basic>]<>$"
        }
        checker
        {
          type customized
          sig-type rsa-sha256
          key-locator
          {
            type name
            name /SecurityTestSecRule
            relation is-strict-prefix-of
          }
        }
      }
    }
  }
