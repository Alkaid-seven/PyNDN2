configs
{
  validator
  {
    rule
    {
      id "A rule"
      for data
      filter
      {
        type name
        regex "^<SecurityTestSecRule><Basic>$"
      }
      checker
      {
        type customized
        sig-type rsa-sha256
        key-locator
        {
          type name
          regex "^<SecurityTestSecRule><Basic><><KEY><><>$"
        }
      }
    }
  }
  validator
  {
    rule
    {
      id "A Rule"
      for data
      filter
      {
        type name
        regex "^(<SecurityTestSecRule><Basic>)$"
      }
      checker
      {
        type customized
        sig-type rsa-sha256
        key-locator
        {
          type name
          hyper-relation
          {
            k-regex "^(<SecurityTestSecRule><Basic>)<><KEY><><>$"
            k-expand "\\1"
            h-relation is-equal-to
            p-regex "^(<>*)$"
            p-expand "\\1"
          }
        }
      }
    }
  }
}
}
